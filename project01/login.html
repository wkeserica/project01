<style>
body{
  margin: 0;
  background-color:#edebeb80;
}
h1{
  text-align: center;
  color: #1c1c1c;
}      
.container::after{
  content: "";
  display: table;
  clear: both;
}
header{
  color: aliceblue;
  background-color: #3a3335;
  height: 80px;
  margin: 0;
}
.container{
  margin: 0px;
 }

.float-left{
  float:left
}
.float-right{
  float: right;
}
*{
  box-sizing: border-box;
}

.logo-size{
  display: block;
  height: 65px;
  width: 65px;
  margin: 10px;
  margin-left: 0;
}
nav{
  width: 40%;
  text-align: right;
  margin:0px;
}

.navbar {
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
  display: flex;
  align-items: center;
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  position: relative;
  top: 12px;
}
.dropdown {
  float: left;
  overflow: hidden;
  
}

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin-top: 12px;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  color:rgb(177, 171, 162);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.show {
  display: block;
}
.login-icon a{
  position: relative;
  display: block;
  font-size: 25px;
}
/* header end */
/* footer */
footer{
  padding:20px;
  color: aliceblue;
  background-color:#3a3335;
}
.pagetop{
  position: fixed;
  display: block; /*塊級元素*/
  right: 10px;
  bottom: 20px;
  width: 50px;
  height: 50px;
  text-align: center;
  line-height: 50px; /*行高150% 180%*/
  text-decoration: none;
  color: #3a3335;
  border-radius: 50%;
  background-color:#9b9496;
}

.social-icon{
  margin: 10px;
}
.social-icon a{
  color:gray;
  font-size: 24px;
  margin-right: 10px;
}
.icon-facebook:hover{
  color: #4267b2;
}
.icon-youtube:hover{
  color: #FF0000;
}
.icon-instagram:hover{
  color: #E1306C;
}
/* 麵包屑樣式 start */
.bg-gray{
   background-color:rgb(245, 241, 236);
   padding: 10px 0px;
}
/* 後代選取器 空白鍵 */
/* 子代選取器 > */
.breadcrumb ol{
  margin: 0;
  padding: 0;
  list-style-type: none;
}
.breadcrumb ol li{
  float: left;
}
.breadcrumb ol li+li::before{
/* 相鄰選取器 在兄弟的弟前面加入斜線 */
  content: "\00a0>\00a0";
  /*css特殊符號\00a0 */
}
.breadcrumb a{
  text-decoration: none;
  color: rgb(124, 124, 124);
  margin-left: 10px;
}
.breadcrumb a:hover{
  color:black;
}
/* 購物車及側邊欄 */
.cart-icon {
  position: relative;
  font-size: 25px;
  cursor: pointer;
  top: 26px;
  right: 10px;
}
.cart-icon:hover{
  color:rgb(177, 171, 162);
}

.sidebar {
  position: fixed;
  top: 80px;
  right: 0; /* 初始位置在螢幕右側之外 */
  width: 300px;
  height: 100%;
  background-color: whitesmoke;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
  transform: translateX(100%); /* 初始狀態下隱藏側邊欄 */
  z-index: 999;
  padding: 20px;
  color: #1c1c1c;
}

.sidebar.open {
  transform: translateX(0); /* 當側邊欄打開時，移動到螢幕右側 */
}

.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.close-btn {
  cursor: pointer;
  font-size: 24px;
}
/* 登入及註冊 */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  height: 100%;
}

.content {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1; /* 使用 flex-grow 代替 flex */
  height: 100%;
  margin-top: 100px;
  margin-bottom: 100px;
}
@media (max-width: 768px) {
  .form-container {
    max-width: 400px;
  }
}

@media (max-height: 600px) {
  .form-container {
    max-height: 80vh;
    overflow-y: auto;
  }
}

.form-container {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
  margin: 10px;
}
.wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
}

h1 {
  margin-top: 0;
}

form {
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  padding: 10px;
  background-color: #3a3335;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: rgb(123, 120, 116);
  
}

#error-message, #register-error-message {
  color: red;
  margin-top: 10px;
}

.social-login {
  margin-top: 20px;
}

.social-buttons {
  display: flex;
  justify-content: center;
}

.social-btn {
  margin: 0 5px;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  color: white;
  cursor: pointer;
}

.google-btn {
  background-color: #DB4437;
}

.facebook-btn {
  background-color: #3B5998;
}

.line-btn {
  background-color: #00C300;
}

.register-button{
    position: relative;
    bottom: 20px;
}



</style>
</head>
<body>
  

<header>
  <div class="container">
    <a href="index.html"><img src="image/pleague_logo_fullname.png" alt="pleague-logo" class="float-left logo-size"></img></a>
    <div class="navbar">
          <a href="about.html">關於聯盟</a>
          <a href="product.html">聯盟商品</a>
          <div class="dropdown">
              <button class="dropbtn" onclick="myFunction()">球隊資訊
               <i class="fa fa-caret-down"></i>
              </button>
                  <div class="dropdown-content" id="myDropdown">
                      <a href="https://pleagueofficial.com/team/6">新北國王</a>
                      <a href="https://pleagueofficial.com/team/1">台北富邦勇士</a>
                      <a href="https://pleagueofficial.com/team/4">福爾摩沙夢想家</a>
                      <a href="https://pleagueofficial.com/team/2">桃園璞園領航員</>
                      <a href="https://pleagueofficial.com/team/3">新竹御頂攻城獅</a>
                      <a href="https://pleagueofficial.com/team/5">高雄17直播鋼鐵人</a>
                  </div>
          </div> 
          <!-- login 圖標 -->
          <div class="float-right login-icon">
          <a href="login.html"><i class="fa-regular fa-user"></i></a>
          </div>  
          <!-- 購物車圖標 -->
          <div class="float-right cart-icon">
          <i class="fa-regular fa-cart-shopping"></i>
          </div>
  <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      
      // Close the dropdown if the user clicks outside of it
      window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {
        var myDropdown = document.getElementById("myDropdown");
          if (myDropdown.classList.contains('show')) {
            myDropdown.classList.remove('show');
          }
        }
      }
  </script>


<!-- 側邊欄容器 -->
<div class="sidebar">
  <div class="sidebar-header">
    <h3>購物車</h3>
    <span class="close-btn">&times;</span>
  </div>
  <div class="cart-items">
    <!-- 購物車項目將在這裡動態添加 -->
  </div>
  <div class="cart-total">
    <p>總計: $0.00</p>
  </div>
</div>
  <script>
    const cartIcon = document.querySelector('.cart-icon');
    const sidebar = document.querySelector('.sidebar');
    const closeBtn = document.querySelector('.close-btn');

    cartIcon.addEventListener('click', () => {
      sidebar.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });
  </script>      
  
  
</header>
<!-- 麵包屑 breadcrumb start 有序列表 -->
<div class="bg-gray breadcrumb">
  <div class="container">

      <li><a href="index.html">首頁</a></li>

    </ol>
  </div>
</div>
<!-- 麵包屑 breadcrumb end -->
<div class="wrapper">
<div class="content">
  <div class="form-container">
    <h1>登入</h1>
    <form id="login-form">
      <label for="username">使用者名稱:</label>
      <input type="text" id="username" name="username" placeholder="請輸入使用者名稱" required>
          <label for="password">密碼:</label>
          <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
          <button type="submit">登入</button>
        </form>
        <div id="error-message"></div>
        <div class="social-login">
          <h3>或使用以下登入：</h3>
          <div class="social-buttons">
            <button class="social-btn google-btn">Google</button>
            <button class="social-btn facebook-btn">Facebook</button>
            <button class="social-btn line-btn">LINE</button>
          </div>
        </div>
      </div>
      <div class="form-container">
        <h1>註冊新帳號</h1>
        <form id="register-form">
          <label for="new-username">使用者名稱:</label>
          <input type="text" id="new-username" name="new-username" placeholder="請輸入使用者名稱" required>
          <label for="new-password">密碼:</label>
          <input type="password" id="new-password" name="new-password" placeholder="請輸入密碼" required>
          <label for="confirm-password">確認密碼:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="請再次輸入密碼" required>
          <button type="submit" class="register-buttom">註冊</button>
        </form>
        <div id="register-error-message"></div>
      </div>
    </div>
